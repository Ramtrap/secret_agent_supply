<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <div class="main">

      <header>
        <img src="./resources/images/logo.png" alt="Secret Agent Supply logo"/>
        <h1>SECRET AGENT SUPPLY INC.</h1>
      </header>

      <div class="banner">
        <h1>NEW ARRIVAL</h1>
        <p>SPORT BIKES AND MOTORCYCLES</p>
      </div>

      <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>

      <div class="products">
        <div class="pen">
          <img src="./resources/images/pen.png" alt="pen"/>
          <h3>Exploding Pen</h3>
        </div>
        <div class="watch">
          <img src="./resources/images/watch.png" alt="pen"/>
          <h3>Cellular Watch</h3>
        </div>
        <div class="glasses">
          <img src="./resources/images/glasses.png" alt="pen"/>
          <h3>Thermal Glasses</h3>
        </div>
      </div>

      <div class="loc-hrs">
        <div class="location">
          <p>Location</p>
          <p class="info">-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <p>Hours</p>
          <p class="info">0800 - 1800</p>
        </div>
      </div>

      <footer>
        <h3>Copyright Secret Agent Supply Inc.</h3>
      </footer>
    </div>


  </body>
</html>
