<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

      </div>

    <div class="banner">

        <div class="top-news">

    <nav class="menu">

        <div class="info-box">
          <span class="info-title">Location</span>
          <span class="info-data">-47.346436, 84.32354</span>

          <span class="info-title">Hours</span>
