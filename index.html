<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <header>
      <div class="container">
        <img class="logo" src="./resources/images/logo.png" alt="Secret Agent Supply logo"/>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <div class="banner">
      <div class="container">
        <div class="banner-content">
          <div class="banner-content-container">

            <h1>SPORT BIKES AND MOTORCYCLES</h1>

        </div>
      </div>

    <nav>

      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>

    <div class="products">
      <div class="pen">
        <img src="./resources/images/pen.png" alt="pen"/>
        <h3>Exploding Pen</h3>

      <div class="watch">
        <img src="./resources/images/watch.png" alt="pen"/>

      </div>
      <div class="glasses">
        <img src="./resources/images/glasses.png" alt="pen"/>
        <h3>Thermal Glasses</h3>
      </div>
    </div>

    <div class="loc-hrs">
      <div class="location">
        <p>Location</p>
        <p class="info">-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <p>Hours</p>
        <p class="info">0800 - 1800</p>
      </div>
    </div>

    <footer>
      <h3>Copyright Secret Agent Supply Inc.</h3>
    </footer>

  </body>
</html>
