<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <header>
      <div class="container">
        <img class="logo" src="./resources/images/logo.png" alt="Secret Agent Supply logo"/>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <div class="banner">
      <div class="container">
        <div class="banner-content">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <nav class="menu">
      <ul class="container nav-menu">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <div class="catalogue">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="pen"/>
            <h3>Exploding Pen</h3>
          </div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="pen"/>
            <h3>Cellular Watch</h3>
          </div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="pen"/>
            <h3>Thermal Glasses</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="info">
        <div class="location">
          <span>Location</span>
          <span class="info">-47.346436, 84.32354</span>
        </div>
        <div class="hours">
          <span>Hours</span>
          <span class="info">0800 - 1800</span>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <h3>Copyright Secret Agent Supply Inc.</h3>
      </div>
    </footer>

  </body>
</html>
